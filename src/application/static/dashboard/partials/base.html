</section>


<div class="view-container">
    
	<section data-ng-view="" id="content" class="animate-fade-up">
		<div class="page-header hide">
			<h1 class='{{current}}'>
                <i class="fa fa-dashboard fa-lg"></i>
                <i class="fa fa-suitcase fa-lg"></i>
                <i class="fa fa-trash fa-lg"></i>
                <i class="fa fa-pie-chart fa-lg"></i>
                <i class="fa fa-cog fa-lg"></i>
                 {{current}} 
                 
                 <button ng-click="compModal()" ng-show='current=="competitors" ' class="btn btn-default btn-sm"> 
                 Add Competitor</button>
            </h1>
		</div>
		
		<ui-view></ui-view>

		<div ng-hide="apps.length>0">

			<p class="lead text-center">
				<span class="h2 text-primary">Welcome!</span>
				<br> You haven't added any app so far.
				<br> Click on button below
			</p>
			<p class="text-center">
				<button ng-click="appModal()" class="btn btn-warning"><i class="fa fa-plus"></i> Add App</button>
			</p>

		</div>


	</section>

</div>
	
<!-- left menu options -->
<aside id="nav-container" class="">
	<div id="nav-wrapper">
		<ul id="nav">
			<li ng-class="{'active': current == 'uninstalls'} "><a data-key="uninstalls" data-value='' ng-click='localupdateUrl($event)'><i class="fa fa-trash fa-lg"><span class="icon-bg  "></span></i><span> {{uninstall}}</span></a>
			</li>

			<li ng-class="{'active': current == 'analytics'} "><a data-key="{{analytics}}" data-value='' ng-click='localupdateUrl($event)' trackEvent: 'Uninstall': 'clicked'><i class="fa fa-pie-chart fa-lg"><span class="icon-bg "></span></i><span>{{analytics}} </span></a>
			</li>

			<li ng-class="{'active': current == 'competitors'} "><a data-key="competitors" data-value='' ng-click='localupdateUrl($event)'><i class="fa fa-suitcase fa-lg"><span class="icon-bg  "></span></i> <span>{{comp}} </span></a>
			</li>

			

		</ul>
	</div>
</aside>
