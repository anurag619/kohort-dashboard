
<h1><i class="fa fa-trash fa-lg"></i> Uninstalls</h1>
<div class="alert alert-danger" ng-show="api_error"  id="success-alert-btn">
                     
Error in Loading Data
</div>
    <div class='option-body col-lg-9 col-md-9'>
        <div class="row">
            <span ng-class="{'active': show_uninstall == true }" ng-click='anotherquery("uninstalls")' class="uninstalls" >
            <i class="fa fa-check-square fa-lg" style="color:#00a2e3; "></i>
			<i class="fa fa-square fa-lg" style="color:#ddd"></i> Uninstalls</span>

            <span ng-class="{'active': show_installs== true}" ng-click='anotherquery("installsuninstall")' class="installs" >
            <i class="fa fa-check-square fa-lg" style="color:#b2bb20; "></i>
			<i class="fa fa-square fa-lg" style="color:#ddd"></i> Total Installs</span> 

            <span ng-class="{'active': show_newuser== true}" ng-click='anotherquery("newuseruninstall")'  class="newuser   ">
            <i class="fa fa-check-square fa-lg" style="color:#f47b1e;  "></i>
			<i class="fa fa-square fa-lg" style="color:#ddd"></i> Installs</span>

            <span ng-class="{'active': show_activeuser== true}" ng-click='anotherquery("activeuser")' class="activeuser" >
            <i class="fa fa-check-square fa-lg" style="color:#7b2b80;"></i><i class="fa fa-square fa-lg" style="color:#ddd"></i> Active User</span>   
		</div>
    </div>
    
    <div class="pull-right btn-group" >
        <span class="btn btn-default btn-xs" ng-click="csvConvert()"><i class="fa fa-download" ></i> CSV </span>
    	<span class="btn btn-default btn-xs" ng-click="pdfConvert()" ><i class="fa fa-download"></i> PDF </span>
    	<span class="btn btn-default btn-xs"  ng-click="pngConvert()"><i class="fa fa-download"></i> JPEG</span>
    	 
    </div>

	<div  ng-show='!groupBy'>
	    <div class='col-lg-12 col-md-12'>
		    <div class="row">
		        <highchart ng-show='!groupBy' id="chart1"  config="chartConfig"></highchart>
			</div>
		</div>
	</div>
		
	<div ng-show='groupBy'>
		  
        <div class='col-lg-12 col-md-12' >          
			<div class="row">
                <highchart ng-show='groupBy' id="chart2"  config="columnchart"></highchart>
			</div>
		</div>
      
		<div class='col-lg-12 text-center'>
            <paging class="small"
                  page="page_set" 
                  page-size="1" 
                  total="last_page"
                  show-prev-next="true"
                  ul-class="pagination"
                  paging-action="setPage(page)">
            </paging>   
		</div>
			
		 
		<div class='col-lg-12 col-md-12'>
			<div class="row">

            <table  datatable="ng" id='example' class="table table-striped table-bordered table-hover display " dt-options="dtOptions">
            <thead>

            <tr>
                <th style="width:50%">Group By {{group_toshow}}</th>

                <th style="width:25%">Uninstalls </th>
                
                </tr>
            </thead>

           <!--  ng-repeat="key in notSorted(data)" ng-init="value = data[key] -->

            <tbody>
                <tr ng-repeat="k in tablecontent.result.values " > 
                    <td>{{k[0]}}</td>
                    <td>{{k[1]}}</td>
                </tr>
            </tbody> 
            </table>                 
        </div>
	</div>
